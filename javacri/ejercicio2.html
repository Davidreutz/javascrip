    <p style="color:#FF0080";>
    <script>
        var enero;
        enero= parseFloat(prompt("Ingrese el capital que obtuvo en el primer mes del año: "));

        const ingresos=250*11;

        if(isNaN(enero)){
            document.write("Hubo un error, ingrese carácteres válidos");
        } else{
            let operacion = (enero + ingresos)*1.25
            document.write("Los ingresos hasta el mes de diciembre son " + operacion + " Bs");
        }
    </script>
